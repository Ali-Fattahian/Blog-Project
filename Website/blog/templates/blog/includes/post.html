{% load static %}

<li>
    <article class = 'post'>
        <a href = '{% url 'post' post.slug %}'>
        <img src = '{% static 'blog/images/'|add:post.image %}' alt = '{{ post.title }}'>
        <div class = 'post_content'>
            <h3>{{post.title}}</h3> <!--we have access to variables from those templates that included this template(index.html variable in this case) -->
            <p>
                {{ post.excerpt}}
            </p>
        </div>
        </a>
    </article>
</li>
